    <script>
        const togglePasswordButton = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("passwordInput");
    
        togglePasswordButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                togglePasswordButton.innerHTML = '<i class="fa fa-eye"></i>';
            }
        });
    </script> 


<script>
      // Function to get the array of user data from local storage
      function getUsersData() {
      const usersDataString = localStorage.getItem('usersData');
      return usersDataString ? JSON.parse(usersDataString) : [];
    }

    // Function to save the array of user data to local storage
    function saveUsersData(usersData) {
      localStorage.setItem('usersData', JSON.stringify(usersData));
    }

    document.getElementById('signupForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Validate the form and get the form data
    if (validateForm()) {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const phone = document.getElementById('phoneInput').value;
      const password = document.getElementById('passwordInput').value;

      // Create an object to store the user data
      const userData = {
        name: name,
        email: email,
        phone: phone,
        password: password,
      };

      // Save the user data to local storage
      localStorage.setItem('userData', JSON.stringify(userData));

      // Redirect the user to the login page
      window.location.href = 'login.html';
    }
  });

    function validateForm() {
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const phoneInput = document.getElementById('phoneInput');
        const passwordInput = document.getElementById('passwordInput');

        let isValid = true;

        // Check if Name field is empty
        if (nameInput.value.trim() === '') {
            nameInput.classList.add('is-invalid');
            isValid = false;
        } else {
            nameInput.classList.remove('is-invalid');
        }

        // Check if Email field is empty and valid email format
        if (emailInput.value.trim() === '' || !isValidEmail(emailInput.value)) {
            emailInput.classList.add('is-invalid');
            showError('emailError');
            isValid = false;
        } else {
            emailInput.classList.remove('is-invalid');
        }

        // Check if Phone No field is empty
        if (phoneInput.value.trim() === '') {
            phoneInput.classList.add('is-invalid');
            isValid = false;
        } else {
            phoneInput.classList.remove('is-invalid');
        }

        // Check if Password field is empty
        if (passwordInput.value.trim() === '') {
            passwordInput.classList.add('is-invalid');
            isValid = false;
        } else {
            passwordInput.classList.remove('is-invalid');
        }

        return isValid;
    }

    function isValidEmail(email) {
        // Simple email validation regex
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    function showError(errorId) {
        const errorElement = document.getElementById(errorId);
        errorElement.style.display = 'inline';
    }

    function hideError(errorId) {
        const errorElement = document.getElementById(errorId);
        errorElement.style.display = 'none';
    }
</script>
